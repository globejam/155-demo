<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>

    <body>
        <a-scene physics="friction:0.01;restitution:0.3;debug:true">
            <a-entity>
                <a-camera position="0 2 15"></a-camera>
            </a-entity>

            <a-entity>
                <a-torus position="3 3 -5" color="red" dynamic-body="shape:sphere;sphereRadius:2"></a-torus>
            </a-entity>
            <a-entity>
                <a-sphere position="9 3 -5" color="blue" dynamic-body></a-sphere>
            </a-entity>
            <a-entity>
                <a-box color="pink" position="4 -2 -10" scale="20 1 20" static-body></a-box>
            </a-entity>
        </a-scene>

    </body>
</html>
